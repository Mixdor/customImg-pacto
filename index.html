	<header>
		<h1>CustomImg. Pacto</h1>
	</header>

	<main>
		<div class="linea"></div>
		<section class="board">
			<section class="bloque">
				<h2>Base</h2>
				<div id="divcol3">
					<button class="buttonFlecha" id="flechaIzq" onclick="deslIzq()"><</button>
					<img id="imgOrig" src="./img/bgPersonalizado.png" width="200px" height="200px" />
					<button class="buttonFlecha" id="flechaDer" onclick="deslDer()">></button>
				</div>
				<br>
				<div>
					<center>
						<input type="file" name="" id="inputFile" class="inputs" accept="image/*" onchange="obtFile()">
					</center>
					
					<!-- <center><p id="p11">Sube una imagen 1:1</p></center> -->
					<input type="text" name="" id="inputText" class="inputs" style="text-transform:uppercase;" value="" onkeyup="javascript:this.value=this.value.toUpperCase(); funCanvas();" >
					<br>
					<div id="divcol2" >
						<select id="selectPos" onchange="funCanvas()" class="inputs">
						<option value="0" >Arriba</option>
						<option value="1">Centro</option>
						<option value="2" selected>Abajo</option>
					</select>
					<input type="number" name="" id="sizeTexto" onchange="funCanvas()" value="5" class="inputs">
					</div>
					
					<!-- <button id="btnOK" onclick="funCanvas()">OK</button> -->
				</div>
				
			</section>

			<section class="bloque">
				<h2>Preview</h2>
				<canvas id="canvasMuestra" class="canvas">
					
				</canvas>
				<button id="btnDescargar" onclick="descargar()">Descargar Imagen HD</button>

			</section>
			<canvas id="canvas" class="canvas">
					
			</canvas>
		</section>
		

		<script type="text/javascript" src="script.js"></script>
